<article class="col-md-6 col-lg-4">
    <h2><a href="{{ url }}">{{ title }}</a></h2>
    {% if image %}
    <img src="/static/{{ image }}"/>
    {% endif %}
    <ul>
        <li>Directory: {{ directory }}</li>
        <li>File: {{ filename }}</li>
        <li>Date: {{ date }}</li>
        <li>Size: {{ length }}</li>
        <li>Mimetype: {{ mimetype }}</li>
    </ul>
    <audio controls>
        <source src="{{ url }}"/>
    </audio>
</article>
